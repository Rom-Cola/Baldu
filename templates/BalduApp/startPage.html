{% load static %}
<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'BalduApp/css/main.css' %}">
</head>
<body>
    <aside>
        <a href="{% url 'startPage' %}"><span class = 'logo'>Baldu</span></a>
        <a href="{% url 'register' %}"><button class="register_button" role="button">Зареєструватися</button></a>
        <a href="{% url 'login' %}"><button class="login_button" role="button">Увійти</button></a>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
        <h1>Головна сторінка</h1>
    </main>
</body>
</html>
