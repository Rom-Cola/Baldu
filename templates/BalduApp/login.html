{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вхід</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'BalduApp/css/login.css' %}">
</head>
<body>
    {% include 'BalduApp/logo.html' %}
    <div class="card">
        <div class="centered">
            <p>Вхід</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <p>{{ error }}</p>
            <div class="inputbox">
                <span>Логін</span>
                <input type="text" name="username" id="username" class="form-control" required="required">
            </div>

            <div class="inputbox">
                <span>Пароль</span>
                <input type="password" name="password" id="password" class="form-control" required="required">
            </div>

            <div class="centered">
                <button class="submit_button" type="submit">Увійти</button>
            </div>

            <div class="dha">
                <span class="dha-left">Не маєте аккаунту?</span>
                <span class="dha-right"><a href="{% url 'register' %}">Зареєструватися</a></span>
            </div>
        </form>
    </div>

</body>
</html>
