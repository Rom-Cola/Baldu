<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Chat with {{ other_user.username }}</h1>
    <div>
        {% for message in messages %}
            {% if message.sender.profile_photo.url %}
            <img src="{{ message.sender.profile_photo.url }}" alt="Profile photo">
            {% else %}
            <img src="path/to/default/photo.jpg" alt="Default photo">
            {% endif %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'main_page' %}">Back to Main Page</a>
</body>
</html>
